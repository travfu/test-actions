name: Test Actions
on: push

jobs:
  Get-Paths:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - './frontend.json'
            backend:
              - 'backend/**'
                './backend.json'

      - if: steps.changes.outputs.frontend == 'true'
        run: echo frontend

      - if: steps.changes.outputs.backend == 'true'
        run: echo backend
